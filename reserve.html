<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d528fd69d4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-fire"></span>
                Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>
            <div class="text-center">
                <a href="/tables">
                    <button class="btn btn-lg btn-primary">
                        <span class="fa fa-list-alt"></span>
                        View Tables
                    </button>
                </a>
                <a href="/">
                    <button class="btn btn-lg btn-light">
                        <span class="fas fa-home"></span>
                    </button>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="card bg-light">
                <div class="card-header">Table Reservation</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="name" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="phoneNum">Phone Number</label>
                            <input type="phoneNum" class="form-control" id="number">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="userId">Unique ID</label>
                            <input type="userId" class="form-control" id="userID">
                        </div>
                        <button type="submit" class="btn btn-primary" id="add-btn">Submit</button>
                    </form>
                </div>
              </div>
        </div>
        <footer class="footer">
            <div class="container">
                <span>Control Panel</span>
                <p>
                    <a href="#">Clear Table</a> | 
                    <a href="/api/tables">API Table Link</a> | 
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
    </div>

    <script type="text/javascript">
        $("#add-btn").on("click", function(event) {
          event.preventDefault();
          var newResevration = {
            name: $("#name").val().trim(),
            phoneNumber: $("#number").val().trim(),
            email: $("#email").val().trim(),
            id: $("#userID").val().trim()
          };
          $.post("/api/tables", newResevration,function(anything){console.log(anything)});
        });

      </script>

   
</body>
</html>
